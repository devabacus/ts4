

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts4-server-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx" 
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
spec:
  tls:
  - hosts:
    - api3.my-points.ru
    - web3.my-points.ru
    - insights3.my-points.ru
    secretName: serverpod-tls-ts4
  rules:
  - host: "api3.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ts4-server-service
            port:
              name: api
  - host: "web3.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ts4-server-service
            port:
              name: web
  - host: "insights3.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ts4-server-service
            port:
              name: insights
    