

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts4-server-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx" 
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
spec:
  tls:
  - hosts:
    - api4.my-points.ru
    - web4.my-points.ru
    - insights4.my-points.ru
    secretName: serverpod-tls-ts4
  rules:
  - host: "api4.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ts4-server-service
            port:
              name: api
  - host: "web4.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ts4-server-service
            port:
              name: web
  - host: "insights4.my-points.ru"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ts4-server-service
            port:
              name: insights
    